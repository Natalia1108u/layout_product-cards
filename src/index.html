<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
          src="images/imac.jpeg"
          alt="card"
          class="imageCard"
      >
      <div class="infoAboutCard">
        <h1 class="title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>
        <p class="code">Product code: 195434</p>
      </div>
      <div class="card__reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <span class="reviews">Reviews: 5</span>
      </div>
      <div class="card__price">
        <p class="card__title">Price:</p>
        <span class="price">$2,199</span>
      </div>
      <a
        href="#"
        class="button"
        data-qa="hover"
      >
      BUY
      </a>
    </div>
  </body>
</html>
